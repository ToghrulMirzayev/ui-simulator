<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UI Testing Simulator</title>
  <link rel="stylesheet" type="text/css" href="input_and_click/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="theme/style.css">
</head>
<body>
<div class="toggle-container">
  <span>Day/Night</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggle-theme">
      <span class="toggle-slider round"></span>
    </label>
  </div>
  <div class="container">
    <h1>Input and Click</h1>
    <h3>Enter something and click the "Add" button to add a new item and click the "Delete" button to remove the last one</h3>
    <div>
      <input type="text" id="inputText" placeholder="Type something here...">
      <button id="addBtn">Add</button>
      <button id="deleteBtn">Delete</button>
    </div>
    <div id="items">
    </div>
  </div>
  <div class="button-container">
    <button onclick="location.href='hover_and_select.html'" class="back-button">Back</button>
  </div>
  <script type="text/javascript" src="input_and_click/script.js"></script>
  <script type="text/javascript" src="theme/script.js"></script>
</body>
</html>
